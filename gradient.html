<!DOCTYPE html>

<!--
-moz-linear-gradient( [<point> || <angle>,]? <stop>, <stop> [, <stop>]* )
-webkit-linear-gradient( [<point> || <angle>,]? <stop>, <stop> [, <stop>]* )
-o-linear-gradient( [<point> || <angle>,]? <stop>, <stop> [, <stop>]* )
 -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CSS Zen Garden: The Beauty of CSS Design</title>

  <link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.csszengarden.com/zengarden.xml">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dave Shea">
  <meta name="description" content="A demonstration of what can be accomplished visually through CSS-based design.">
  <meta name="robots" content="all">

  <style>
    .example {
      width: 150px;
      height: 80px;
    }

    .example1 {
      /*Mozilla*/
      background: -webkit-gradient(linear, 0 50%, 100% 50%, from(#ace), to(#f96));
      /*Old gradient for webkit*/
      background: -webkit-linear-gradient(right, #ace, #f96);
      /*new gradient for Webkit*/
      background: -o-linear-gradient(left, #ace, #f96);
      /*Opera11*/
    }
  </style>
  <!--[if lt IE 9]>
	<script src="script/html5shiv.js"></script>
	<![endif]-->
</head>

<body id="css-zen-garden">

  <div class="example example1">333333333333</div>

</body>

</html>
